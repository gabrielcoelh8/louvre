<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../style.css">
  </head>

  
  <body>

    <!--navbar-->
    <section class="">
      <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary navbar-dark bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Louvre</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;" id="navbarScroll">
            <ul class="nav nav-underline">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Artists</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Art</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Scultures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Visit us</a>
                </li>
              </ul>
          </div>
        </div>
      </nav>
    </section>
      

      <section class="container bg-dark-subtle text-light mt-5 rounded opacity-75" data-bs-theme="dark">
            <form method="post" class="container p-2">
              <label for="exampleInputPassword1" class="text-center my-2 small">Cadastro de artistas.</label>
              <div class="md-5">
                <div class="form-floating p-0">
                  <input type="email" class="form-control" id="floatingInputGrid" placeholder="" value="">
                  <label for="floatingInputGrid">Nome do artista</label>
                </div>
              </div>
              <div class="my-4">
                <label for="exampleInputPassword1" class="form-label small">Data de nascimento:</label>
                <input type="date" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="md-5 my-4">
                <div class="form-floating p-0">
                  <input type="email" class="form-control" id="floatingInputGrid" placeholder="" value="">
                  <label for="floatingInputGrid">URL da imagem</label>
                </div>
                <div id="nomeHelp" class="form-text">Imgur ou outros (ex: "img.ur/link.jpg").</div>
              </div>
              <button type="submit" class="btn btn-primary m-1">Salvar</button>
            </form>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
